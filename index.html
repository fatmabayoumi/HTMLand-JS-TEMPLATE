<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>

    <title>Bookmark</title>
    <link rel="stylesheet" href="bootstrap.min.css">
   <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.css">
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
 <section>
    <div class="container p-4">
      <div>
        <h1 class="tittle text-center mb-4">Bookmarker</h1>
      </div>
      <div class="content  mb-4">
        <div class="tiltleicon d-flex justify-content-center align-items-center mb-4 ">
          <i class="fa-solid fa-bookmark"></i>
          <h1>Bookmark your favorite sites</h1>
          <i class="fa-solid fa-bookmark"></i>
        </div>
        <div class="mb-5">
        
             <label for="siteName">
            <i class="fa-solid fa-book-bookmark pe-2 "></i>Site Name
          </label>
          <br/>
         
          <input oninput="validationname()" type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
          <p  id="errorMsg" class="alert alert-danger d-none ">Please enter a valid name (at least 3 letters or numbers).</p>
       
        </div>
        <div class="mb-2 ">
            <label for="siteURL">
            <i class="fa-solid fa-link pe-2"></i> Site URL
          </label>

          <br/>
          <input oninput="validationurl()" type="url" class="form-control" id="siteURL" placeholder="Website URL">
             <p  id="errorurl" class="alert alert-danger d-none ">Please enter a valid URL (e.g. https://example.com).</p>
       
         
          <br/>
        <div class="text-center button">
        <button onclick="addsite()" class="btn btn-submit px-5 bg-danger text-center mx-auto">Submit</button>
      </div>
 <br/>
      
      <div>
        <table class="table text-center bg-light">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent">
           
          </tbody>
        </table>
      </div>
    </div>
  </section>






    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.Js"></script>
  </body>
</html>
